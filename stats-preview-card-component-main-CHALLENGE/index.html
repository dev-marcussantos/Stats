<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div id="texts">
      <h1 class="title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better
        decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="features">  
        <div class="stat"><h2>10k+</h2><p class="feature">COMPANIES</p></div>
        <div class="stat"><h2>314</h2><p class="feature">TEMPLATES</p></div>
        <div class="stat"><h2>12M+</h2><p class="feature">QUERIES</p></div>
      </div>
    </div>
    <div id="image">
      <div class="cover"></div>
      <img class = "desktop" src="/images/image-header-desktop.jpg" alt="three womans working at office">
      <img class = "mobile" src="/images/image-header-mobile.jpg" alt="three womans working at office">
    </div>
  </main>
  
  

  
</body>
</html>
